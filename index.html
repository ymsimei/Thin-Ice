<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Thin Ice</title>
  <meta name="description" content="A remake of the Club Penguin puzzle game">

  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="theme-color" content="#333333">

  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="main.css"></link>
</head>
<body>
  <div class="flex">
    <div id="info">
      <p id="levelLabel">LEVEL: 1</p>
      <p id="iceLabel"></p>
      <p id="solvedLabel">SOLVED: 0</p>
    </div>
    <canvas></canvas>
    <div id="actions">
      <h1 id="resetButton" onclick="loadLevel()">RESET</h1>
      <p id="scoreLabel">SCORE: 0</p>
    </div>
    <div id="controls">
      <div>
        <div onclick="handleKeyboardInput('left')" class="left"></div>
      </div>
      <div>
        <div onclick="handleKeyboardInput('up')" class="up"></div>
        <div onclick="handleKeyboardInput('down')" class="down"></div>
      </div>
      <div>
        <div onclick="handleKeyboardInput('right')" class="right"></div>
      </div>
    </div>
  </div>
  <h1 id="startButton" onclick="startGame()">START</h1>
  <img style="display:none" src="assets/title.png">
  <img style="display:none" class="puffle" src="assets/puffle_on_ice.png">
  <script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('sw.js')
      .then(function() { console.log("Service Worker Registered"); });
  }
  </script>
  <script src="assets.js"></script>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>
